<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Pricing – Loca</title>
  <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@400;600;700&display=swap" rel="stylesheet"/>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: 'Outfit', sans-serif;
    }

    body {
      background: white;
      color: black;
      display: flex;
      flex-direction: column;
      min-height: 100vh;
    }

    header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 24px 64px;
      font-weight: 600;
      font-size: 16px;
    }

    header a {
      text-decoration: none;
      color: black;
      margin-left: 32px;
    }

    .nav-left {
      font-weight: 700;
      font-size: 18px;
    }

    main {
      flex: 1;
      display: flex;
      flex-direction: column;
      align-items: center;
      padding: 48px 16px;
    }

    h1 {
      font-size: 32px;
      font-weight: 700;
      margin-bottom: 32px;
    }

    .pricing-container {
      display: flex;
      justify-content: center;
      gap: 32px;
      flex-wrap: wrap;
    }

    .plan {
      border: 1px solid #ccc;
      padding: 24px;
      border-radius: 12px;
      text-align: center;
      width: 250px;
    }

    .plan h2 {
      font-size: 20px;
      margin-bottom: 8px;
    }

    .plan p {
      font-size: 14px;
      color: #555;
      margin-bottom: 16px;
    }

    .plan strong {
      display: block;
      font-size: 18px;
      margin-bottom: 16px;
    }

    .plan button {
      background: black;
      color: white;
      border: none;
      padding: 10px 20px;
      font-size: 14px;
      border-radius: 20px;
      cursor: pointer;
    }

    footer {
      margin-top: 80px;
      padding: 32px 64px;
      background-color: #f9f9f9;
      font-size: 14px;
      color: #777;
      display: flex;
      justify-content: center;
      gap: 32px;
    }

    footer a {
      color: #777;
      text-decoration: none;
    }
  </style>

  <script>
    document.addEventListener("DOMContentLoaded", () => {
      const isLoggedIn = localStorage.getItem("isLoggedIn") === "true";
      const loginLink = document.querySelector("#login-link");
      const profileLink = document.querySelector("a[href='profile.html']");

      // Login/Logout-Logik
      if (isLoggedIn) {
        if (loginLink) {
          loginLink.textContent = "Logout";
          loginLink.href = "#";
          loginLink.addEventListener("click", (e) => {
            e.preventDefault();
            localStorage.removeItem("isLoggedIn");
            window.location.href = "index.html";
          });
        }
      } else {
        if (profileLink) {
          profileLink.addEventListener("click", (e) => {
            e.preventDefault();
            window.location.href = "login.html";
          });
        }
      }

      // Upgrade-Button-Logik
      document.querySelectorAll(".plan button").forEach((button) => {
        button.addEventListener("click", () => {
          if (isLoggedIn) {
            window.location.href = "payment.html";
          } else {
            window.location.href = "login.html";
          }
        });
      });
    });
  </script>
</head>
<body>
  <header>
    <div class="nav-left"><a href="index.html">Loca®</a></div>
    <div class="nav-right">
      <a href="analysis.html"><strong>Analysis</strong></a>
      <a href="pricing.html">Pricing</a>
      <a href="about.html">About Us</a>
      <a href="profile.html">Profile</a>
      <a href="login.html" id="login-link">Login</a>
    </div>
  </header>

  <main>
    <h1>Choose your plan</h1>
    <div class="pricing-container">
      <div class="plan">
        <h2>Free</h2>
        <p>3 analyses per month</p>
        <strong>€0</strong>
        <button>Choose</button>
      </div>
      <div class="plan">
        <h2>Standard</h2>
        <p>Unlimited analyses + PDF export</p>
        <strong>€9 / month</strong>
        <button>Upgrade</button>
      </div>
      <div class="plan">
        <h2>Pro</h2>
        <p>All features + priority support</p>
        <strong>€19 / month</strong>
        <button>Upgrade</button>
      </div>
    </div>
  </main>

  <footer>
  <a href="legal.html">Contact / Imprint</a>
  <a href="legal.html">Terms & Conditions</a>
  <a href="legal.html">Privacy Policy</a>
</footer>
</body>
</html>
