<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Loca – Preise</title>
  <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@400;600;700&display=swap" rel="stylesheet"/>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: 'Outfit', sans-serif;
    }

    body {
      background: #fafafa;
      color: #111;
      display: flex;
      flex-direction: column;
      min-height: 100vh;
    }

    a {
      text-decoration: none;
      color: black;
    }

    header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 24px 32px;
      border-bottom: 1px solid #eee;
      font-weight: 600;
      font-size: 16px;
      background: white;
    }

    .nav-left a {
      font-weight: 700;
      font-size: 20px;
    }

    .nav-right a {
      margin-left: 32px;
    }

    main {
      flex: 1;
      padding: 48px 16px;
      max-width: 1000px;
      margin: auto;
      text-align: center;
    }

    h1 {
      font-size: 32px;
      font-weight: 700;
      margin-bottom: 40px;
    }

    .pricing-container {
      display: flex;
      justify-content: center;
      flex-wrap: wrap;
      gap: 32px;
    }

    .plan {
      background: white;
      border: 1px solid #ddd;
      border-radius: 16px;
      padding: 32px 24px;
      width: 280px;
      box-shadow: 0 4px 8px rgba(0,0,0,0.04);
      transition: transform 0.2s;
    }

    .plan:hover {
      transform: translateY(-4px);
    }

    .plan h2 {
      font-size: 20px;
      margin-bottom: 8px;
    }

    .plan p {
      font-size: 15px;
      color: #555;
      margin-bottom: 16px;
    }

    .plan strong {
      display: block;
      font-size: 20px;
      margin-bottom: 24px;
      color: #000;
    }

    .plan button {
      background: black;
      color: white;
      border: none;
      padding: 12px 24px;
      font-size: 15px;
      border-radius: 24px;
      cursor: pointer;
      font-weight: 600;
    }

    footer {
      margin-top: auto;
      padding: 32px;
      background-color: #f0f0f0;
      font-size: 14px;
      color: #777;
      display: flex;
      justify-content: center;
      gap: 32px;
      flex-wrap: wrap;
    }

    footer a {
      color: #777;
    }

    @media (max-width: 768px) {
      header {
        flex-direction: column;
        align-items: flex-start;
        gap: 12px;
      }

      .nav-right {
        display: flex;
        flex-wrap: wrap;
        gap: 12px;
      }

      .plan {
        width: 100%;
        max-width: 320px;
      }
    }
  </style>
</head>
<body>
  <header>
    <div class="nav-left"><a href="index.html">Loca®</a></div>
    <div class="nav-right">
      <a href="analysis.html">Analyse</a>
      <a href="pricing.html"><strong>Preise</strong></a>
      <a href="about.html">Über Uns</a>
      <a href="profile.html">Profil</a>
      <a href="#" id="login-link">Login</a>
    </div>
  </header>

  <main>
    <h1>Wähle deinen Plan</h1>
    <div class="pricing-container">
      <div class="plan">
        <h2>Free</h2>
        <p>3 Standortanalysen / Monat</p>
        <strong>0 €</strong>
        <button data-plan="free">Gratis nutzen</button>
      </div>
      <div class="plan">
        <h2>Standard</h2>
        <p>Unbegrenzte Analysen + PDF Export</p>
        <strong>9 € / Monat</strong>
        <button data-plan="standard">Upgrade</button>
      </div>
      <div class="plan">
        <h2>Pro</h2>
        <p>Alle Features + Priorisierter Support</p>
        <strong>19 € / Monat</strong>
        <button data-plan="pro">Upgrade</button>
      </div>
    </div>
  </main>

  <footer>
    <a href="legal.html">Impressum</a>
    <a href="legal.html">Datenschutz</a>
    <a href="legal.html">AGB</a>
    <a href="contact.html">Kontakt</a>
  </footer>

  <script>
    document.addEventListener("DOMContentLoaded", () => {
      const isLoggedIn = localStorage.getItem("isLoggedIn") === "true";
      const loginLink = document.getElementById("login-link");

      if (isLoggedIn) {
        loginLink.textContent = "Logout";
        loginLink.href = "#";
        loginLink.addEventListener("click", (e) => {
          e.preventDefault();
          localStorage.removeItem("isLoggedIn");
          window.location.href = "index.html";
        });
      } else {
        loginLink.textContent = "Login";
        loginLink.href = "login.html";
      }

      document.querySelectorAll(".plan button").forEach((button) => {
        button.addEventListener("click", () => {
          const plan = button.getAttribute("data-plan");
          if (isLoggedIn) {
            window.location.href = `payment.html?plan=${plan}`;
          } else {
            window.location.href = "login.html";
          }
        });
      });
    });
  </script>
</body>
</html>
