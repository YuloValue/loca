  <!-- Login Status Handling -->
  <script>
    document.addEventListener("DOMContentLoaded", () => {
      const isLoggedIn = localStorage.getItem("isLoggedIn") === "true";
      const loginLink = document.querySelector("a[href='login.html']");
      const profileLink = document.querySelector("a[href='profile.html']");

      if (isLoggedIn) {
        if (loginLink) {
          loginLink.textContent = "Logout";
          loginLink.href = "#";
          loginLink.addEventListener("click", (e) => {
            e.preventDefault();
            localStorage.removeItem("isLoggedIn");
            window.location.href = "index.html";
          });
        }
      } else {
        if (profileLink) {
          profileLink.addEventListener("click", (e) => {
            e.preventDefault();
            window.location.href = "login.html";
          });
        }
      }

      // Upgrade Buttons: Wenn nicht eingeloggt â†’ Login-Seite
      document.querySelectorAll(".upgrade-button").forEach((btn) => {
        btn.addEventListener("click", (e) => {
          if (!isLoggedIn) {
            e.preventDefault();
            window.location.href = "login.html";
          }
        });
      });
    });
  </script>

  <!-- Analysis Button Logic -->
  <script>
    document.addEventListener("DOMContentLoaded", function () {
      const button = document.querySelector("button");
      const addressInput = document.querySelector("input[type='text']");
      const projectSelect = document.querySelector("select");

      button.addEventListener("click", async function () {
        const address = addressInput.value;
        const projectType = projectSelect.value;

        if (!address || !projectType) {
          alert("Bitte Adresse und Projektart angeben!");
          return;
        }

        const webhookUrl = "https://hook.eu2.make.com/redff9tmx42d4qq0fkrp372w46ir8ml7";

        const data = {
          address: address,
          projectType: projectType
        };

        try {
          const response = await fetch(webhookUrl, {
            method: "POST",
            headers: {
              "Content-Type": "application/json"
            },
            body: JSON.stringify(data)
          });

          if (response.ok) {
            window.location.href = `analysis.html?address=${encodeURIComponent(address)}&projectType=${encodeURIComponent(projectType)}`;
          } else {
            alert("Fehler bei der Analyse: " + response.statusText);
          }
        } catch (err) {
          alert("Verbindungsfehler: " + err.message);
        }
      });
    });
  </script>
