<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Loca – Login</title>
  <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@400;600;700&display=swap" rel="stylesheet"/>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: 'Outfit', sans-serif;
    }

    body {
      background: white;
      color: black;
      display: flex;
      flex-direction: column;
      min-height: 100vh;
    }

    header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 24px 64px;
      font-weight: 600;
      font-size: 16px;
    }

    header a {
      text-decoration: none;
      color: black;
      margin-left: 32px;
    }

    .nav-left {
      font-weight: 700;
      font-size: 18px;
    }

    main {
      flex: 1;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      padding: 48px 16px;
      text-align: center;
    }

    h1 {
      font-size: 28px;
      font-weight: 700;
      margin-bottom: 32px;
    }

    input {
      padding: 12px 16px;
      font-size: 16px;
      width: 300px;
      margin-bottom: 16px;
      border: 1px solid #ccc;
      border-radius: 8px;
    }

    button {
      background: black;
      color: white;
      border: none;
      padding: 12px 24px;
      font-size: 16px;
      border-radius: 20px;
      cursor: pointer;
      transition: 0.2s ease;
    }

    button:hover {
      background: #333;
    }

    footer {
      margin-top: 80px;
      padding: 32px 64px;
      background-color: #f9f9f9;
      font-size: 14px;
      color: #777;
      display: flex;
      justify-content: center;
      gap: 32px;
    }

    footer a {
      color: #777;
      text-decoration: none;
    }
  </style>
</head>
<body>
  <header>
    <div class="nav-left"><a href="index.html">Loca®</a></div>
    <div class="nav-right">
      <a href="analysis.html"><strong>Analysis</strong></a>
      <a href="pricing.html">Pricing</a>
      <a href="about.html">About Us</a>
      <a href="profile.html">Profile</a>
      <a href="login.html" id="login-link">Login</a>
    </div>
  </header>

  <main>
    <h1>Login</h1>
    <form id="login-form" style="margin-top: 32px; display: flex; flex-direction: column; align-items: center;">
      <input type="email" id="email" placeholder="Email" required />
      <input type="password" id="password" placeholder="Password" required />
      <button type="submit">Login</button>
    </form>
  </main>

<footer>
  <a href="legal.html">Contact / Imprint</a>
  <a href="legal.html">Terms & Conditions</a>
  <a href="legal.html">Privacy Policy</a>
</footer>


  <!-- Login Status + Navigation -->
  <script>
    document.addEventListener("DOMContentLoaded", () => {
      const isLoggedIn = localStorage.getItem("isLoggedIn") === "true";
      const loginLink = document.querySelector("a[href='login.html']");
      const profileLink = document.querySelector("a[href='profile.html']");

      if (isLoggedIn) {
        if (loginLink) {
          loginLink.textContent = "Logout";
          loginLink.href = "#";
          loginLink.addEventListener("click", (e) => {
            e.preventDefault();
            localStorage.removeItem("isLoggedIn");
            window.location.href = "index.html";
          });
        }
      } else {
        if (profileLink) {
          profileLink.addEventListener("click", (e) => {
            e.preventDefault();
            window.location.href = "login.html";
          });
        }
      }

      // Upgrade-Buttons (wenn vorhanden)
      document.querySelectorAll(".upgrade-button").forEach((btn) => {
        btn.addEventListener("click", (e) => {
          if (!isLoggedIn) {
            e.preventDefault();
            window.location.href = "login.html";
          }
        });
      });
    });
  </script>

  <!-- Login-Formular -->
  <script>
    const loginForm = document.querySelector("#login-form");
    if (loginForm) {
      loginForm.addEventListener("submit", (e) => {
        e.preventDefault();
        const email = document.querySelector("#email").value;
        const password = document.querySelector("#password").value;

        if (email && password) {
          localStorage.setItem("isLoggedIn", "true");
          window.location.href = "profile.html";
        } else {
          alert("Please enter email and password.");
        }
      });
    }
  </script>
</body>
</html>
