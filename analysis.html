<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Loca ‚Äì Analysis</title>
  <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@400;600;700&display=swap" rel="stylesheet"/>
  <style>
    * { margin: 0; padding: 0; box-sizing: border-box; font-family: 'Outfit', sans-serif; }
    body { background: white; color: black; display: flex; flex-direction: column; min-height: 100vh; }
    header { display: flex; justify-content: space-between; align-items: center; padding: 24px 64px; font-weight: 600; font-size: 16px; }
    header a { text-decoration: none; color: black; margin-left: 32px; }
    .nav-left { font-weight: 700; font-size: 18px; }
    main { flex: 1; padding: 48px 64px; max-width: 1000px; margin: auto; }
    h1 { font-size: 28px; font-weight: 700; margin-bottom: 16px; }
    section { margin-bottom: 48px; }
    h2 { font-size: 20px; margin-bottom: 12px; color: #222; }
    .score { font-size: 32px; font-weight: 700; margin: 16px 0; color: green; }
    .summary, .einschaetzung, .table-container { font-size: 16px; color: #444; margin-top: 12px; }
    table { width: 100%; border-collapse: collapse; margin-top: 16px; }
    th, td { padding: 12px; border: 1px solid #ccc; text-align: left; }
    th { background-color: #f0f0f0; }
    footer { margin-top: 80px; padding: 32px 64px; background-color: #f9f9f9; font-size: 14px; color: #777; display: flex; justify-content: center; gap: 32px; }
    footer a { color: #777; text-decoration: none; }
  </style>
</head>
<body>
  <header>
    <div class="nav-left"><a href="index.html">Loca¬Æ</a></div>
    <div class="nav-right">
      <a href="analysis.html"><strong>Analysis</strong></a>
      <a href="pricing.html">Pricing</a>
      <a href="about.html">About Us</a>
      <a href="profile.html">Profile</a>
      <a href="login.html" id="login-link">Login</a>
    </div>
  </header>

  <main>
    <h1 id="headline">Analysis: (Adresse wird geladen‚Ä¶) ‚Äì Projektart: ‚Ä¶</h1>

    <section>
      <h2>üè° Standortbewertung</h2>
      <div class="score" id="score">Wird geladen...</div>
      <div class="summary" id="summary">...</div>
    </section>

    <section>
      <h2>üìä Statistiken & Vergleichswerte</h2>
      <div class="table-container" id="statistik"></div>
    </section>

    <section>
      <h2>üß† KI-Einsch√§tzung</h2>
      <div class="einschaetzung" id="einschaetzung">...</div>
    </section>
  </main>

  <footer>
    <a href="legal.html">Contact / Imprint</a>
    <a href="legal.html">Terms & Conditions</a>
    <a href="legal.html">Privacy Policy</a>
  </footer>

  <script>
    document.addEventListener("DOMContentLoaded", async () => {
      const localData = JSON.parse(localStorage.getItem("analysisData") || "{}");

      if (!localData.address || !localData.projectType) {
        document.getElementById("headline").textContent = "Fehler: Keine Analyse-Daten gefunden.";
        return;
      }

      document.getElementById("headline").textContent = `Analysis: ${localData.address} ‚Äì Projektart: ${localData.projectType}`;

      try {
        const response = await fetch("https://hook.eu2.make.com/tupstgshbxd9n6ryg2m6c4ke3g7m8yp7", {
          method: "POST",
          headers: { "Content-Type": "application/json" },
          body: JSON.stringify(localData)
        });

        if (!response.ok) throw new Error("Analyse fehlgeschlagen");

        const data = await response.json();

        document.getElementById("score").textContent = data.score + " / 10";
        document.getElementById("summary").textContent = data.summary;
        document.getElementById("einschaetzung").textContent = data.einschaetzung;

        // ‚úÖ statistik wird direkt als Array verarbeitet (kein JSON.parse!)
        const statistikArray = Array.isArray(data.statistik) ? data.statistik : [];

        if (statistikArray.length > 0) {
          const table = document.createElement("table");
          table.innerHTML = "<tr><th>Kategorie</th><th>Wert</th></tr>";

          statistikArray.forEach(entry => {
            const row = document.createElement("tr");
            row.innerHTML = `<td>${entry.Kategorie}</td><td>${entry.Wert}</td>`;
            table.appendChild(row);
          });

          document.getElementById("statistik").appendChild(table);
        }

      } catch (error) {
        document.getElementById("headline").textContent = "Fehler bei der Analyse.";
        document.getElementById("score").textContent = "-";
        document.getElementById("summary").textContent = error.message;
      }
    });
  </script>
</body>
</html>
