<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Loca – Registrierung</title>
  <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@400;600;700&display=swap" rel="stylesheet"/>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: 'Outfit', sans-serif;
    }

    body {
      background: #fff;
      color: #111;
      display: flex;
      flex-direction: column;
      min-height: 100vh;
    }

    a {
      text-decoration: none;
      color: black;
    }

    header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 24px 32px;
      border-bottom: 1px solid #eee;
      font-weight: 600;
      font-size: 16px;
      background: white;
    }

    .nav-left a {
      font-weight: 700;
      font-size: 20px;
      color: black;
    }

    .nav-right a {
      margin-left: 32px;
    }

    main {
      flex: 1;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      padding: 96px 16px;
      text-align: center;
    }

    h1 {
      font-size: 36px;
      font-weight: 700;
      margin-bottom: 32px;
    }

    form {
      display: flex;
      flex-direction: column;
      gap: 16px;
      align-items: center;
      width: 100%;
      max-width: 400px;
    }

    input {
      padding: 14px 16px;
      font-size: 16px;
      width: 100%;
      border: 1px solid #ccc;
      border-radius: 10px;
    }

    button {
      background: black;
      color: white;
      border: none;
      padding: 14px 24px;
      font-size: 16px;
      border-radius: 30px;
      cursor: pointer;
      transition: 0.2s ease;
    }

    button:hover {
      background: #333;
    }

    footer {
      margin-top: 80px;
      padding: 32px;
      background-color: #f0f0f0;
      font-size: 14px;
      color: #777;
      display: flex;
      justify-content: center;
      gap: 32px;
      flex-wrap: wrap;
    }

    footer a {
      color: #777;
    }

    @media(max-width: 768px) {
      header {
        flex-direction: column;
        align-items: flex-start;
        gap: 12px;
      }

      .nav-right {
        display: flex;
        flex-wrap: wrap;
        gap: 12px;
      }

      form {
        width: 90%;
      }
    }
  </style>
</head>
<body>

  <header>
    <div class="nav-left"><a href="index.html">Loca®</a></div>
    <div class="nav-right">
      <a href="analysis.html">Analyse</a>
      <a href="pricing.html">Preise</a>
      <a href="about.html">Über Uns</a>
      <a href="profile.html">Profil</a>
      <a href="login.html" id="login-link">Login</a>
    </div>
  </header>

  <main>
    <h1>Kostenlos registrieren</h1>
    <form id="signup-form">
      <input type="text" id="firstname" placeholder="Vorname" required />
      <input type="text" id="lastname" placeholder="Nachname" required />
      <input type="text" id="company" placeholder="Firma" required />
      <input type="email" id="email" placeholder="E-Mail-Adresse" required />
      <input type="password" id="password" placeholder="Passwort" required />
      <button type="submit">Registrieren</button>
    </form>
  </main>

  <footer>
    <a href="legal.html">Impressum</a>
    <a href="legal.html">Datenschutz</a>
    <a href="legal.html">AGB</a>
    <a href="contact.html">Kontakt</a>
  </footer>

  <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
  <script>
    const supabase = supabase.createClient(
      'https://uyccbwhpxjguoyoctpzn.supabase.co',
      'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6InV5Y2Nid2hweGpndW95b2N0cHpuIiwicm9sZSI6ImFub24iLCJpYXQiOjE3NTEwMTM3MTYsImV4cCI6MjA2NjU4OTcxNn0.XkUVGvDIXTHc9z8yQznJyKkLHnQ4Q0R0XB6q42nr1OY'
    );

    document.getElementById("signup-form").addEventListener("submit", async (e) => {
      e.preventDefault();

      const firstname = document.getElementById("firstname").value;
      const lastname = document.getElementById("lastname").value;
      const company = document.getElementById("company").value;
      const email = document.getElementById("email").value;
      const password = document.getElementById("password").value;

      const { data, error } = await supabase.auth.signUp({
        email,
        password
      });

      if (error) {
        alert("Fehler: " + error.message);
        return;
      }

      // zusätzliche Infos in Tabelle 'profiles' speichern (optional)
      const user_id = data.user?.id;
      if (user_id) {
        await supabase.from("profiles").insert([{
          user_id,
          firstname,
          lastname,
          company
        }]);
      }

      alert("Registrierung erfolgreich. Bitte E-Mail bestätigen.");
      window.location.href = "login.html";
    });
  </script>
</body>
</html>
